<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>当贝图片加载优化测试</title>
  <!-- 引入 lozad.js -->
  <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <!-- CSS 模糊过渡样式 -->
  <style>
    .lazyload {
      width: 600px;   /* 根据实际尺寸调整 */
      height: 400px;  /* 根据实际尺寸调整 */
      background: #f0f0f0; /* 占位符背景色 */
      filter: blur(10px);
      transition: filter 0.5s ease;
    }
    .lazyload.loaded {
      filter: blur(0);
    }
  </style>
</head>
<body>

  <!-- JPG 图片（WebP 优先） -->
  <picture>
    <!-- 如果无 WebP 文件，删除 <source> 标签 -->
    <source srcset="data:image/webp;base64,UklGRlIAAABXRUJQVlA4WAoAAAAQAAAAKwAALwAAQUxQSFIAAAABBxAREQxAABpjbWtqbgAAABWQj1NErlM4Hwv/5QAAAABJRU5ErkJggg==" 
            data-src="jpg.webp" 
            type="image/webp">
    <img class="lazyload"
         data-src="jpg.jpg"
         src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
         alt="JPG 图片示例">
  </picture>

  <!-- PNG 图片（WebP 优先） -->
  <picture>
    <!-- 如果无 WebP 文件，删除 <source> 标签 -->
    <source srcset="data:image/webp;base64,UklGRlIAAABXRUJQVlA4WAOAAABQAgCdASoQABAAAgA0JbACdEf/2qPwAP7c6QAA/uhZ4AA=" 
            data-src="png.webp" 
            type="image/webp">
    <img class="lazyload"
         data-src="png.png"
         src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
         alt="PNG 图片示例">
  </picture>

  <!-- 初始化 lozad -->
  <script>
    const observer = lozad('.lazyload', {
      rootMargin: '300px 0px',
      threshold: 0.1,
      loaded: function(el) {
        el.classList.add('loaded');
      }
    });
    observer.observe();
  </script>

</body>
</html>
