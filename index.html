<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYEJ京东蓝牙耳机精选 | 降噪续航实测推荐</title>
    <meta name="description" content="京东官方精选！覆盖200-2000元全价位蓝牙耳机，专业评测团队实测降噪深度达42dB，续航最长50小时。提供苹果/华为/小米全品牌适配方案">
    <meta name="keywords" content="蓝牙耳机推荐,京东降噪耳机,高性价比耳机,运动蓝牙耳机,游戏耳机评测">
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "LYEJ京东蓝牙耳机精选",
      "description": "专业蓝牙耳机评测与推荐平台",
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [{
          "@type": "ListItem",
          "position": 1,
          "name": "首页",
          "item": "https://lyej.cn"
        }]
      }
    }
    </script>

    <!-- 基础样式 -->
    <style>
        :root {
            --primary-color: #FF6B6B;
            --text-dark: #2D2D2D;
            --iframe-height: calc(100vh - 80px); /* 全屏高度减去头部高度 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--text-dark);
            padding-top: 60px; /* 固定头部高度 */
            overflow: hidden; /* 隐藏页面滚动条 */
        }

        /* 固定头部样式 */
        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.2s;
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
        }

        /* 外部内容嵌入样式 */
        .external-content {
            width: 100%;
            height: var(--iframe-height);
            position: relative;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* 隐藏iframe滚动条 */
        iframe::-webkit-scrollbar {
            display: none;
        }

        /* 移动端适配 */
        @media (max-width: 960px) {
            body {
                padding-top: 50px;
            }
            
            header {
                height: 50px;
                padding: 0 1rem;
            }
            
            .nav-links {
                gap: 1rem;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 0.5rem;
            }
            
            .nav-links::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">蓝牙耳机精选</div>
            <div class="nav-links">
                <a href="#" data-search="耳机">更多耳机</a>
            </div>
        </nav>
    </header>

    <main class="content-wrapper">
        <!-- 外部内容嵌入 -->
        <section class="external-content">
            <iframe 
                id="searchFrame"
                src="https://www.dacu.net/?r=search?kw=蓝牙耳机"
                title="蓝牙耳机搜索结果"
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                sandbox="allow-scripts allow-same-origin"
            ></iframe>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-links a[data-search]');
            const searchFrame = document.getElementById('searchFrame');
            
            // 为所有导航链接添加点击事件
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 更新活动状态
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    const searchTerm = this.getAttribute('data-search');
                    searchFrame.src = `https://www.dacu.net/?r=search?kw=${encodeURIComponent(searchTerm)}`;
                });
            });
            
            // 默认激活第一个链接
            navLinks[0].classList.add('active');
        });
    </script>
</body>
</html>
